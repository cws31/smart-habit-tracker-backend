server.port=${PORT:9090}

# Database (overridable by env: SPRING_DATASOURCE_URL/USERNAME/PASSWORD)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/SHT?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Email Configuration - Use Port 587 with STARTTLS
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.protocol=smtp

# SMTP Properties for Gmail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Timeout settings
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# App Configuration
app.email.from=${APP_EMAIL_FROM:}
app.email.sender.name=${APP_EMAIL_SENDER_NAME:Smart Habit Tracker}

# CORS Frontend URL
frontend.url=${FRONTEND_URL:https://smart-habit-tracker-frontend.vercel.app}

